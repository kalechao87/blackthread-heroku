<footer>

  <div class="footer-social">
    {% if site.author.github %}
      <div class="social-icons">
          <a href="https://github.com/{{ site.author.github }}/"><span class="fa fa-fw fa-github" aria-hidden="true"></span> GitHub</a>
      </div>
    {% endif %}
  </div>

  <div class="footer-copyright">&copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}.</div>

</footer>
